openapi: 3.0.1
info:
  title: Transaction Management API
  version: v1
servers:
  - url: http://localhost:8085/transaction-service/v1/api
    description: Generated server url
paths:
  /transactions:
    post:
      tags:
        - Transaction controller
      summary: create new transaction.
      operationId: createTransaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
        required: true
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
  /transactions/{iban}:
    get:
      tags:
        - Transaction controller
      summary: Get all transactions.
      operationId: getTransaction
      parameters:
        - name: iban
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
components:
  schemas:
    TransactionRequest:
      type: object
      properties:
        recipientAccount:
          type: string
        senderAccount:
          type: string
        amount:
          type: number
        transactionMessage:
          type: string
    TransactionResponse:
      type: object
      properties:
        transactionId:
          type: string
        account:
          type: string
        status:
          type: string
        lastTransactionAmount:
          type: number
    Transaction:
      type: object
      properties:
        transactionId:
          type: string
        account:
          type: string
        transactionMessage:
          type: string
        amount:
          type: number
        type:
          type: string
        timestamp:
          type: string
          format: date-time
